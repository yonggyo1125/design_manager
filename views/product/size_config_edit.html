{% extends '../layout/main.html' %}
{% block content %}
<div class="content_box mt50">
<div class="mtitle top flex_between">
    설정 수정
    <div class="tit_btns">
        <a href="/product/size_config" class="sbtn">
            <i class="xi-check-min"></i>
            설정 관리
        </a>
    </div>
</div>
<form id="frmUpdate" method="post" action="/product/size_config/{{ id }}?_method=PATCH" target="ifrmProcess" autocomplete="off">
    {% include './_form_size_config.html' %}
    <div class="btns">
        <input type="submit" value="수정하기" class="btn">
        <button type="button" class="btn white cancel_back">취소하기</button>
    </div>
</form>
</div>

{% endblock %}
