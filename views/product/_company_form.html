<form method="post" action="/product/company/{{ company.id }}" target='ifrmProcess' autocomplete='off'>
    <table class='table-cols'>
        <tr>
            <th>거래처명</th>
            <td width='200'>
                <input type='text' name='companyNm' value='{{ company.companyNm }}'>
            </td>
            <th>사업자번호</th>
            <td>
                <input type='text' name='businessNo' value='{{ company.businessNo }}'>
            </td>
        </tr>
        <tr>
            <th>대표자명</th>
            <td>
                <input type='text' name='ownerNm' value='{{ company.ownerNm }}'>
            </td>
            <th>연락처</th>
            <td>
                <input type='text' name='ownerPhone' value='{{ company.ownerPhone }}'>
            </td>
        </tr>
        <tr>
            <th>담당자명</th>
            <td>
                <input type='text' name='staffNm' value='{{ company.staffNm }}'>
            </td>
            <th>담당자연락처</th>
            <td>
                <input type='text' name='staffPhone' value='{{ company.staffPhone }}'>
            </td>
        </tr>
        <tr>
            <th>메모</th>
            <td colspan='3'>
                <input type='text' name='memo' value='{{ company.memo }}'>
            </td>
        </tr>
    </table>
    <div class='table-btn'>
        <input type='submit' value='수정하기'>
    </div>
</form>
