<form id='frmRegist' method='post' action='/product/text_options/{{ mode }}' target='ifrmProcess' autocomplete='off'>
    {% if optionsJson %}
    <input type='hidden' id='optionsJson' value='{{ optionsJson }}'>
    {% endif %}
    <table class="table-cols">
        <tr>
            <th>옵션분류명</th>
            <td><input type='text' name='cateNm' value='{{ cateNm }}'></td>
        </tr>
        <tr>
            <th>사용여부</th>
            <td>
                <input type='radio' name='isUseMain' value='1' id='isUse_1'{{ ' checked' if (mode == 'add' and not isUse) or isUse == '1' }}>
                <label for='isUse_1'>사용</label>
                <input type='radio' name='isUseMain' value='0' id='isUse_0'{{ ' checked' if isUse == '0' }}>
                <label for='isUse_0'>미사용</label>
            </td>
        </tr>
        <tr>
            <th valign='top'>
                <div class='mb5'>옵션항목</div>
                <span class='sbtn' id='addOptions'>
                    <i class='xi-plus-square'></i>
                    추가
                </span>
            </th>
            <td>
                <table id='table_options' width='100%'>
                    <thead>
                        <tr>
                            <th width='150'>옵션코드</th>
                            <th width='200'>옵션명</th>
                            <th width='230'>추가비용</th>
                            <th width="150">입력제한 글자수</th>
                            <th width='100'>진열가중치</th>
                            <th width='100'>사용여부</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='options'></tbody>
                </table>
            </td>
        </tr>
    </table>
    <div class='btns'>
        <button type='submit' class='btn'>{{ '수정하기' if mode != 'add' else '등록하기' }}</button>
        <button type='button' class='btn cancel_back white'>취소하기</button>
    </div>
</form>

<script type='text/html' id='template_option'>
<table>
    <tr>
        <td align='center'>
            <input type='text' name='optionCd' value='<%=optionCd%>'>
        </td>
        <td>
            <input type='text' name='optionNm' value='<%=optionNm%>'>
        </td>
        <td>
            <input type='number' name='addPrice' value='<%=addPrice%>' class='w70 right'>원
        </td>
        <td>
            <input type="number" name="maxLength" value='<%=maxLength%>'>
        </td>
        <td>
            <input type='number' name='listOrder' value='<%=listOrder%>' class="w70">
        </td>
        <td>
            <select name='isUse'>
                <option value='1'>사용</option>
                <option value='0'>미사용</option>
            </select>
        </td>
        </tr>
    </table>
</script>
