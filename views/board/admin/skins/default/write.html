<div class="content_box mt50">
     <div class="mtitle"><a href='/board/list/{{ board.id }}'>{{ board.title }}</a></div>
    <form id="frmRegist" class='form_box' name="frmRegist" method="post" action="/board/write/{{ board.id }}" autocomplete="off" target="ifrmProcess">
        <input type="hidden" name="idBoard" value="{{ board.id }}">
        {% if idParent %}
        <input type="hidden" name="idParent" value="{{ idParent }}">
        {% endif %}
        {% include "./_form.html" %}
        <div class="btns">
            <button type="submit" class="btn">{{ '답변하기' if idParent else '작성하기' }}</button>
            <button type="button" class="btn white cancel_back">취소하기</button>
        </div>
    </form>
</div>
